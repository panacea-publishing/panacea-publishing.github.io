<html>
<head>
	<title>PANACEA PUBLISHING</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>

		* {
			margin: 0;
			padding: 0;
			font-weight: normal;
			text-decoration: none;
			color: white;
		}

		body {

			background-color: black;
			font-family: Helvetica, Arial;
			width: 100%;
			overflow-x: hidden;

		}

		.logo {
			background: url("white-logo.png");
			background-size: 100%;
			background-position: 100% auto;
			width: 150px;
			height: 90px;
			position: fixed;
			bottom: 5px;
			right: 5px;
		}

		.hero {
			background: url("authors.jpg");
			background-size: 100%;
			margin: auto;
			width: 500px;
			height: 666px;
			margin-bottom: 7vw;
			margin-top: 7vw;
		}

		.info {

			width: 500px;
			margin: auto;

		}

		p {
			font-size: 18px;
			line-height: 24px;
			font-weight: bold;
			margin-bottom: 24px;
		}

		a {
			padding-bottom: 3px;
			border-bottom: 2px solid white;
		} a:hover {
			border-bottom: 2px solid black;
		}

		.description {
			width: 92vw;
			margin: 2vw auto;
			font-size: 2vw;
			line-height: 5vw;
			text-align: center;
			font-style: italic;
		}

		@media only screen and (max-width: 760px) {

			.logo {
				/*width: 80vw;
				height: 70vw;*/
			}

			.hero {
				width: 100vw;
				height: 500px;
			
			}

			.info {
				width: 80vw;
			}

			.description {
				font-size: 18px;
				line-height: 21px;
			}

		}

	</style>

</head>
<body>

	<div class="logo"> </div>
	<div class="hero"></div>
	<div class="description">
		exceptional talent in pursuit of both private and public apocalypse
	</div>	

	

</body>
</html>
